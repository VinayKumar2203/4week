<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imperative Approach</title>
</head>

<body>
    <div id="root">
        hello world
    </div>
</body>

<script>
    let root = document.getElementById("root");
    let p = document.createElement('p');
    p.innerText = "hello , world for p in dom";
    root.append(p);
</script>

</html>
